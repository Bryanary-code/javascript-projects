<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine () {
		let selected = document.querySelector('input[name=engine]:checked')
		let actions = {
            "google": "https://www.google.com/",
	        "duckDuckGo": "https://duckduckgo.com/",
	        "bing": "https://www.bing.com/search",
            "ask": 	"https://www.ask.com/web"
		}
		document.getElementById('searchForm').setAttribute('action', actions[selected.value]);
	}


    window.addEventListener("load", function(){
       let handler = document.getElementById('searchForm');
	   handler.addEventListener('submit', function(event) {
		let checkRadio = document.querySelector('input[name="engine"]:checked');
		if(!checkRadio) {
			alert('Please select a search engine.')
			event.preventDefault();
		} else {
			setSearchEngine()
		}
	   });
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<input type="text" name="q"/></label>
	<label>Google<input type="radio" name="engine" value="google"/></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
	<label>Bing<input type="radio" name="engine" value="bing"/></label>
	<label>Ask<input type="radio" name="engine" value="ask"/></label>
	<input type="submit" value="Go!"/>
	</form>

</body>
</html>
